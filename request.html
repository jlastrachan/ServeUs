		<!-- form for writing in a new request --> 
  		 <form style='margin-left: 34%; margin-right: 34%;' id = "requestform" class="form-inline" role="form">
  			<div class="form-group"> 
  				 <label class="sr-only" for="newRequest"> New Request </label> 				 	
  				<input type="text" class="form-control" id="newRequest" placeholder="New Request">
  			</div>
  			<button type="submit" style='background-color: white;' class="btn btn-sm" id = "btnSubmit"> Submit </button>
		</form>
		
		<br>
		<br> 
  			
  		<!-- start off with some stickies on the page --> 
  		<!--<div class= 'col-xs-4' > -->
  		<ul class="thumbnails" id = "stickies" >
  		
 		{{#each requests}}
  		
  		<li class = 'col-xs-3' id = 'requestSticky'>

  			<div style = "background-image:url(stickynote.png); width: 295px; height: 298px;">
  			{{#if user_is_admin}}
  			<div class = "text-right"> 
  				<button  class = 'btn btn-sm' id = 'deleteButton' style='background-color:transparent; color:#478595'> <span class = 'glyphicon glyphicon-remove'> </span> </button>
  			</div>
  			{{/if}}
  			<h1 style = "color:#478595; font-family: 'Shadows Into Light Two', cursive;" class = "text-center"> 
  			<br> {{name}}
  			 <!-- $('#'+request+'text').attr('contenteditable',"true");
				$('#'+request+'text').css('cursor', 'text' ); -->
  			<br> <br>
  			</h1>
  				<h3 style = "color:#478595; font-family: 'Shadows Into Light Two', cursive;" class = "text-center">
  				<!-- add in onclick function -->
  				
  					<span class='badge-info'> <span class='glyphicon glyphicon-thumbs-up'>{{likes}}</span> </span> 
  					<span class='badge-info'> <span class='glyphicon glyphicon-thumbs-down'>{{unlikes}}</span> </span>
		
				</h3>	 
			</div>
			</li>
  		{{/each}}
  		
  		
      	</ul>
      	
	<!--</div>-->
	</template>
