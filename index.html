$(document).ready(function() {
	$('#btnSubmit').click(function(evt){
		//console.log('in click');
		var user = $('#username').val();
		//console.log ("welcome" + user);
		$('#username').remove();
		$('#password').remove();
		//$('#login').remove();
		$('btnSubmit').remove();

		$('#signIn').remove();
		$('#login').append("<li class='disabled'> <form class='form-inline' role='form' > <h4> <span class='label label-large label-info' style = 'background-color: #478595'> Welcome, " + user + "! </span> </h4> </form> <li>");
	});
	
	$('#contactSticky').mouseenter(function(){
		$(this).prepend("<div id = 'contactInfo'> contact members of the house team </div>");
	});
	
	$('#contactSticky').mouseleave (function(){
		$('#contactInfo').remove();
	});
	
	$('#menuSticky').mouseenter(function(){
		$(this).prepend("<div id = 'menuInfo'> view this week's menu and comment on recent dinners </div>");
	});
	
	$('#menuSticky').mouseleave (function(){
		$('#menuInfo').remove();
	});
	
	$('#requestSticky').mouseenter(function(){
		$(this).prepend("<div id = 'requestInfo'> view current food requests and add your own </div>");
	});
	
	$('#requestSticky').mouseleave (function(){
		$('#requestInfo').remove();
	});
	
	$('#modalusername').click(function(evt){
		$('#failedlogin').remove();
	});
	
	$('#modalpassword').click(function(evt){
		$('#failedlogin').remove();
	});
	
	// $('failedlogin').remove();
	
	$('#modalLogin').click(function(evt){
		$('failedlogin').remove();
		console.log("logged in!");
		if(($('#modalusername').val()=="" )|| ($('#modalpassword').val()=="")){
			$('#modalbody').append('<br> <div class="alert alert-danger" id ="failedlogin"> <h4> Could not log you in </h4> </div>');
		}
		else {
			var user = $('#modalusername').val();	
			$('#signinModal').hide();
			$(this).attr("data-dismiss",'modal');
			
			$('#username').remove();
			$('#password').remove();
			$('btnSubmit').remove();

			$('#signIn').remove();
			$('#login').append("<li class='disabled'> <form class='form-inline' role='form' > <h4> <span class='label label-large label-info' style = 'background-color: #19758D;'> Welcome, " + user + "! </span> </h4> </form> <li>");
		}
		// do something?!
	});
});
