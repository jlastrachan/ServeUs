 <div id = "sticky_container" class = 'col-xs-12' > <!-- class="ui-helper-center" -->
  <div class = "long_sticky_img">
    <img src = "blackboard.png" alt = "Comment Box" width = "110%" height= "200px">
    <div class = "form">
      <form class="form-inline" role="form">
        <div class="form-group">
          <textarea class = "image cursive-font" name = "text" rows ="5" cols="80" id="comment-box" placeholder = "Type Comment Here... "></textarea>
        </div>
        <br>

        <!--
        <button type = "button" id = "btnSubmit submit" value = " Send" class ="btn btn-default" > Submit</button>
        -->
        <button type = "button" value = " Send" class ="btn btn-default btn-lg font submit" data-toggle="modal" data-target="#myModal"> Submit</button>

        <!--data-toggle="modal" data-target="#myModal" -->
        <br>
        <br>
        <!--bootstrap modal for submit button-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" id = "closeModal" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="font modal-title" id="myModalLabel">Submitted. Thank you for your comments to the house team.</h4>
              </div>
              <div class="font modal-body">
               We will do our best to respond appropriately. Have a great day!
             </div>
             <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
