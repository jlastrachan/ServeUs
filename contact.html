<div id = "sticky_container" class="ui-helper-center">
  <div class = "long_sticky_img">   
    <img src = "long_sticky.png" alt = "Comment Box" width = "600px" height = "200px">
    <div class = "form">
      <form class="form-inline" role="form">
        <div class="form-group">
          <textarea class = "image" id="text" name = "text" rows ="5" cols="80" onfocus="clearContents(this);"> Type comment here.
          </textarea>
        </div>
        <button <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal" id = "btnSubmit"> Submit comments.</button>

        <!--bootstrap modal for submit button-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Submitted. Thank you for your comments to the house team.</h4>
              </div>
              <div class="modal-body">
               We will do our best to respond appropriately. Have a great day!
             </div>
             <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </form>        
  </div>
