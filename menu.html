
<template name="menu">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand font" href="/" style = "font-size:25px; color:#478595;"> ServeUs </a> 
    </div>
  <div class="navbar-collapse" id="navigation">
   <ul class="nav navbar-nav">

     <li> <a href="/requests" class = "font font-size"> Requests </a></li>
     <li class = "active font font-size"><a href="/menu" > Menu </a></li>
     <li><a href="/contact" class = "font font-size"> Contact </a></li>

   </ul>
   <ul style="padding-top: 10px;" class="nav navbar-nav navbar-right">
     {{> loginButtons}}
   </ul>
 </div>
</div>
</nav>

<div class="container">

  <!-- <div class="row background">
    <div><h2 class="menu_heading">Dinner Menu</h2></div>
  </div> -->


  <div class='row'  id="menu_page_row">
    <!-- make this update automatically.... SCRIPTS :D -->
      {{#if user_is_admin}}
        {{#each menu_days}}
          <div id = "{{day}}" class="day">
            <div>
            <span style = 'float: left; font-family: Helvetica; font-size: 48px; color: white; margin-left: 30px' class="{{day}} editable" contenteditable="true">{{date}}</span>
            <h4 style = 'float:right; font-size: 22px; padding-right: 25px; color: white; padding-top: 10px' class="editable">{{day}}</h4>
            </div>
            <div style='float: left;' class="menu_text">
            <div class="{{day}} editable" contenteditable="true">
              {{#each items}}
                <p>{{this}}</p>
              {{/each}}
              </div>
            </div>
        </div>
        {{/each}}
      {{/if}}
      {{#unless user_is_admin}}
        {{#each menu_days}}
          <div class="day">
            <div>
            <span style = 'float: left; font-family: Helvetica; font-size: 48px; color: white; margin-left: 30px' class="editable">{{date}}</span>
            <h4 style = 'float:right; font-size: 22px; padding-right: 25px; color: white; padding-top: 10px' class="editable">{{day}}</h4>
            </div>
            <div style='float: left; padding: 10px;' class="menu_text">
            {{#each items}}
              <p>{{this}}</p>
            {{/each}} 
          </div>
        </div>
        {{/each}}
      {{/unless}}
  </div>
  <script>
    console.log('script');
    $('.editable').keyup(function() {
      console.log('click');
    });
  </script>
  {{#if user_is_admin}}
  <div class = "row" >
    <button type="submit" style = "margin-right: 15px; float: right;" id="save" class="btn btn-default">Save</button>
  </div>
  {{/if}}

  <div class = "row">
  <div class = "col-xs-6">
  <h2 class="menu_heading">Suggest a Meal</h2>
  <div class="form suggest" >
    <form role="form">
      <div class="form-group">
        <input type="text" style = "font-size: 18px; height: 47px" id="suggest_box" class="form-control" placeholder = "Suggest a future meal...">
      </div>
      <button type="submit" id="suggest_submit" class="btn btn-default btn-lg">Submit</button>
    </form>
  </div>
  </div>
  <div class="col-xs-6">
    <h2 class="menu_heading">Recent Suggestions</h2>
    <ul style="max-height: 250px; overflow-y: scroll;" class="suggestions list-group scroll-menu">
      {{#each suggestions}}
        <li style="font-size: 18px; word-wrap: break-word;" class="list-group-item">{{item}}</li>
      {{/each}}
    </ul>
  </div>
  </div>
</div>
</template>
